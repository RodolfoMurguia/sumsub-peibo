version: '3.8'

services:
  onboarding-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sumsub-onboarding-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - onboarding-network

networks:
  onboarding-network:
    driver: bridge
